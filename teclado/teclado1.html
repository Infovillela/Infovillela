<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado 01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="principal">

        <div>
            <h2>
                Exercício de digitação para treinar as teclas maiúsculas e minúsculas.<br>
                Obs: Pode ser usado a tecla Fixa (CapsLock) ou a tecla Shift.
            </h2>
        </div>
        
        <div class="container">
            <div>
                
                <label for="password"></label>
                <h3 id="outputText">Digite '*' para iniciar!</h3>
                <input type="" id="password" placeholder="Digite a palavra acima" oninput="checkPassword()">
                <button onclick="limparCampoInput()">Limpar</button>
                
            </div>
            
        </div>
        
    </div><!--Fim div principal-->


        <!--**************************************************************************
            Abaixo esta o script para fazer a troca dos texto para o exercicio
        *******************************************************************************-->


<script>
const correctPasswords = ["*","bom dia","boa tarde","CoMparTiLhar","mudança","Solidariedade","DESAFIO","Teclado","iGUALdade","CRESciMENto","EspErAnçA","Respeito"]; // Adicione suas senhas corretas aqui
const phrases = ["bom dia","boa tarde","CoMparTiLhar","mudança","Solidariedade","DESAFIO","Teclado","iGUALdade","CRESciMENto","EspErAnçA","Respeito","*"];

function checkPassword() {
    var passwordInput = document.getElementById("password").value;

    if (correctPasswords.includes(passwordInput)) {
        updateText();
    }
}

function updateText() {
    var outputText = document.getElementById("outputText");
    var currentPasswordIndex = correctPasswords.indexOf(document.getElementById("password").value);

    if (currentPasswordIndex !== -1) {
        outputText.innerText = phrases[currentPasswordIndex];
        var campoInput = document.getElementById("password");
        campoInput.value = ""; 
    } else {
        outputText.innerText = "Bem-vindo!";
    }
}
//funçao para limpar campo de password

function limparCampoInput() {
    var campoInput = document.getElementById("password");
    campoInput.value = ""; 
}


    </script>
</body>
</html>
