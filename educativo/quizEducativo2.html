<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styleQuiz.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ± Quiz da Gatinha</h1>
        <p class="subtitle">A Gatinha e Seu Dia Especial - Teste seus conhecimentos!</p>
        
        <div class="score-board">
            <div class="score-item">
                <span class="score-number" id="currentQuestion">1</span>
                <span>Pergunta</span>
            </div>
            <div class="score-item">
                <span class="score-number" id="correctAnswers">0</span>
                <span>âœ… Acertos</span>
            </div>
            <div class="score-item">
                <span class="score-number" id="wrongAnswers">0</span>
                <span>âŒ Erros</span>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="quiz-container" id="quizContainer">
            <!-- ConteÃºdo serÃ¡ inserido dinamicamente -->
        </div>

        <div class="message" id="message"></div>

        <div class="controls">
            <button class="btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">â¡ï¸ PrÃ³xima</button>
            <button class="btn" onclick="restartQuiz()">ğŸ”„ Reiniciar</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Quem Ã© a personagem principal da histÃ³ria?",
                options: ["ğŸ± Gatinha", "ğŸ  Casa", "ğŸŒ³ Ãrvore"],
                correct: 0
            },
            {
                question: "Onde a gatinha morava?",
                options: ["ğŸ  Casa", "ğŸš— Carro", "ğŸ“š Livro"],
                correct: 0
            },
            {
                question: "Qual era o lugar favorito dela no quintal?",
                options: ["ğŸŒ³ Ãrvore", "â­ Estrela", "âš½ Bola"],
                correct: 0
            },
            {
                question: "Em que tipo de dia ela gostava de brincar?",
                options: ["â˜€ï¸ Ensolarado", "ğŸŒ¸ Florido", "ğŸš— Com carros"],
                correct: 0
            },
            {
                question: "O que a gatinha cheirou?",
                options: ["ğŸ“š Livros", "ğŸŒ¸ Flores", "âš½ Bola"],
                correct: 1
            },
            {
                question: "O que a gatinha ouviu passando na rua?",
                options: ["ğŸš— Carro", "â­ Estrela", "ğŸ± Outro gato"],
                correct: 0
            },
            {
                question: "O que a menina trouxe da escola?",
                options: ["ğŸ“š Livros", "ğŸŒ³ Galho", "â¤ï¸ CoraÃ§Ã£o"],
                correct: 0
            },
            {
                question: "Com o que a menina e a gatinha brincaram no quintal?",
                options: ["âš½ Bola", "ğŸ  Casinha", "â˜€ï¸ Sol"],
                correct: 0
            },
            {
                question: "O que a gatinha sentiu no coraÃ§Ã£o?",
                options: ["â­ Estrelas", "â¤ï¸ Amor", "ğŸ± Ronronar"],
                correct: 1
            },
            {
                question: "O que brilhou no cÃ©u Ã  noite?",
                options: ["ğŸŒ¸ Flores", "ğŸš— Carros", "â­ Estrelas"],
                correct: 2
            }
        ];

        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let wrongAnswers = 0;
        let answered = false;

        function displayQuestion() {
            const container = document.getElementById('quizContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card">
                    <div class="question-number">Pergunta ${currentQuestionIndex + 1} de ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="answers-grid">
                        ${question.options.map((option, index) => `
                            <div class="answer-option" onclick="selectAnswer(${index})">
                                ${String.fromCharCode(97 + index)}) ${option}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            updateProgress();
            updateScores();
            answered = false;
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('message').innerHTML = '';
        }

        function selectAnswer(selectedIndex) {
            if (answered) return;
            
            answered = true;
            const question = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.answer-option');
            const messageEl = document.getElementById('message');
            
            // Desabilita todas as opÃ§Ãµes
            options.forEach(option => option.classList.add('disabled'));
            
            if (selectedIndex === question.correct) {
                correctAnswers++;
                options[selectedIndex].classList.add('correct');
                messageEl.innerHTML = '<div class="message success">ğŸ‰ ParabÃ©ns! Resposta correta!</div>';
            } else {
                wrongAnswers++;
                options[selectedIndex].classList.add('incorrect');
                options[question.correct].classList.add('correct');
                messageEl.innerHTML = '<div class="message error">âŒ Resposta incorreta. A resposta correta estÃ¡ destacada em verde.</div>';
            }

            updateScores();
            
            // Mostra o botÃ£o prÃ³xima pergunta apÃ³s 1.5 segundos
            setTimeout(() => {
                if (currentQuestionIndex < questions.length - 1) {
                    document.getElementById('nextBtn').style.display = 'inline-block';
                } else {
                    showFinalScreen();
                }
            }, 1500);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            displayQuestion();
        }

        function updateScores() {
            document.getElementById('correctAnswers').textContent = correctAnswers;
            document.getElementById('wrongAnswers').textContent = wrongAnswers;
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showFinalScreen() {
            const container = document.getElementById('quizContainer');
            const percentage = Math.round((correctAnswers / questions.length) * 100);
            let message = '';
            
            if (percentage >= 90) {
                message = 'ğŸŒŸ Excelente! VocÃª conhece muito bem a histÃ³ria da gatinha!';
            } else if (percentage >= 70) {
                message = 'ğŸ‘ Muito bem! VocÃª se lembra da maioria dos detalhes!';
            } else if (percentage >= 50) {
                message = 'ğŸ˜Š Bom trabalho! Que tal ler a histÃ³ria novamente?';
            } else {
                message = 'ğŸ“š Continue estudando! A prÃ¡tica leva Ã  perfeiÃ§Ã£o!';
            }
            
            container.innerHTML = `
                <div class="final-screen">
                    <h2>ğŸ¯ Quiz ConcluÃ­do!</h2>
                    <div class="final-score">${percentage}%</div>
                    <p>${message}</p>
                    <div style="margin: 30px 0; font-size: 1.2em;">
                        <div>âœ… Acertos: ${correctAnswers}</div>
                        <div>âŒ Erros: ${wrongAnswers}</div>
                        <div>ğŸ“Š Total: ${questions.length} perguntas</div>
                    </div>
                </div>
            `;
            
            document.getElementById('message').innerHTML = '';
            document.getElementById('nextBtn').style.display = 'none';
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            wrongAnswers = 0;
            answered = false;
            document.getElementById('currentQuestion').textContent = '1';
            displayQuestion();
        }

        // Inicializa o quiz
        displayQuestion();
    </script>
</body>
</html>
