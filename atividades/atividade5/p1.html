<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Digitação</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function checkPassword() {
    var userInput = document.getElementById("password").value;
    var titleText = document.querySelector("h1").innerText;

    if (userInput === titleText) {
        window.location.href = "p2.html";  // Substitua 'outra_pagina.html' pelo nome da sua outra página
    } else {
        document.getElementById("errorMessage").innerText = "Algo está errado! Tente novamente.";
    }
}

document.getElementById("password").addEventListener("input", function() {
    this.value = this.value.toUpperCase();
});

    </script>

</head>
<body>

    <div class="container">
        <img src="inicio.jpg">
        <h2>ESCREVA "HARDWARE" ABAIXO <br>CLIQUE EM PRÓXIMO PARA INICIAR.</h2>
