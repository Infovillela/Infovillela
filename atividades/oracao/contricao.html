<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oração</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="principal">

        <div class="container">
            <img src="contricaoA.jpg">
        </div>
        
        <div class="container">
            <div>
                
                <label for="password"></label>
                <h3 id="outputText">Digite '*' para iniciar!</h3>
                <input type="" id="password" placeholder="Digite a palavra acima" oninput="checkPassword()">
                <button onclick="limparCampoInput()">Limpar</button>
                
            </div>
            
        </div>
        
    </div><!--Fim div principal-->


        <!--**************************************************************************
            Abaixo esta o script para fazer a troca dos texto para o exercicio
        *******************************************************************************
ORAÇÃO ATO DE CONTRIÇÃO
MEU DEUS, EU ME ARREPENDO DE TODO O CORAÇÃO DE VOS TER OFENDIDO, PORQUE SOIS TÃO BOM E AMÁVEL. PROMETO, COM A VOSSA GRAÇA, NUNCA MAIS PECAR. MEU JESUS, MISERICÓRDIA!!!!!!!!




    -->


<script>
const correctPasswords = ["*","MEU SENHOR E MEU DEUS", "EU ME ARREPENDO","DE TODO O CORAÇÃO","DE VOS TER OFENDIDO,","PORQUE SOIS TÃO BOM E AMÁVEL.","PROMETO, COM A VOSSA GRAÇA,","NUNCA MAIS PECAR.","MEU JESUS, MISERICÓRDIA!!"]; // Adicione suas senhas corretas aqui
const phrases = ["MEU _____ E MEU ______", "EU ME ______","DE TODO O ______","DE VOS TER ______,","PORQUE SOIS TÃO BOM E ______.","______, COM A VOSSA GRAÇA,","______ MAIS PECAR.","MEU ______, MISERICÓRDIA!!","*"];

function checkPassword() {
    var passwordInput = document.getElementById("password").value;

    if (correctPasswords.includes(passwordInput)) {
        updateText();
    }
}

function updateText() {
    var outputText = document.getElementById("outputText");
    var currentPasswordIndex = correctPasswords.indexOf(document.getElementById("password").value);

    if (currentPasswordIndex !== -1) {
        outputText.innerText = phrases[currentPasswordIndex];
        var campoInput = document.getElementById("password");
        campoInput.value = ""; 
    } else {
        outputText.innerText = "Bem-vindo!";
    }
}
//funçao para limpar campo de password

function limparCampoInput() {
    var campoInput = document.getElementById("password");
    campoInput.value = ""; 
}


    </script>
</body>
</html>
