<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oração</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="principal">

        <div class="container">
            <img src="paiA.jpg">
        </div>
        
        <div class="container">
            <div>
                
                <label for="password"></label>
                <h3 id="outputText">Digite '*' para iniciar!</h3>
                <input type="" id="password" placeholder="Digite a palavra acima" oninput="checkPassword()">
                <button onclick="limparCampoInput()">Limpar</button>
                
            </div>
            
        </div>
        
    </div><!--Fim div principal-->


        <!--**************************************************************************
            Abaixo esta o script para fazer a troca dos texto para o exercicio
        *******************************************************************************
    PAI NOSSO, QUE ESTAIS NO CÉU
SANTIFICADO SEJA O VOSSO NOME
VENHA A NÓS O VOSSO REINO
SEJA FEITA A VOSSA VONTADE,
ASSIM NA TERRA COMO NO CÉU
O PÃO-NOSSO DE CADA DIA NOS DAÍ HOJE
PERDOAI-NOS AS NOSSAS OFENSAS
ASSIM COMO NÓS PERDOAMOS A
QUEM NOS TEM OFENDIDO
E NÃO NOS DEIXEIS CAIR EM TENTAÇÃO
MAS LIVRAI-NOS DO MAL.


    -->


<script>
const correctPasswords = ["*","PAI NOSSO,","QUE ESTAIS NO CÉU","SANTIFICADO SEJA O VOSSO NOME","VENHA A NÓS O VOSSO REINO","SEJA FEITA A VOSSA VONTADE,","ASSIM NA TERRA COMO NO CÉU","O PÃO-NOSSO DE CADA DIA NOS DAÍ HOJE","PERDOAI-NOS AS NOSSAS OFENSAS","ASSIM COMO NÓS PERDOAMOS A","QUEM NOS TEM OFENDIDO","E NÃO NOS DEIXEIS CAIR EM TENTAÇÃO","MAS LIVRAI-NOS DO MAL.","AMÉM."]; // Adicione suas senhas corretas aqui
const phrases = ["_____ NOSSO,","QUE ESTAIS NO _____","SANTIFICADO SEJA O _____ NOME","VENHA A NÓS O VOSSO _____","SEJA FEITA A VOSSA _____,","ASSIM NA _____ COMO NO CÉU","O _____-NOSSO DE CADA DIA NOS DAÍ HOJE","PERDOAI-NOS AS NOSSAS _____","ASSIM COMO NÓS _____ A","QUEM NOS TEM _____","E NÃO NOS DEIXEIS CAIR EM _____","MAS _____-NOS DO MAL.","_____.","*"];

function checkPassword() {
    var passwordInput = document.getElementById("password").value;

    if (correctPasswords.includes(passwordInput)) {
        updateText();
    }
}

function updateText() {
    var outputText = document.getElementById("outputText");
    var currentPasswordIndex = correctPasswords.indexOf(document.getElementById("password").value);

    if (currentPasswordIndex !== -1) {
        outputText.innerText = phrases[currentPasswordIndex];
        var campoInput = document.getElementById("password");
        campoInput.value = ""; 
    } else {
        outputText.innerText = "Bem-vindo!";
    }
}
//funçao para limpar campo de password

function limparCampoInput() {
    var campoInput = document.getElementById("password");
    campoInput.value = ""; 
}


    </script>
</body>
</html>
