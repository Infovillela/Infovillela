<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oração</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="principal">

        <div class="container">
            <img src="aveA.jpg">
        </div>
        
        <div class="container">
            <div>
                
                <label for="password"></label>
                <h3 id="outputText">Digite '*' para iniciar!</h3>
                <input type="" id="password" placeholder="Digite a palavra acima" oninput="checkPassword()">
                <button onclick="limparCampoInput()">Limpar</button>
                
            </div>
            
        </div>
        
    </div><!--Fim div principal-->


        <!--**************************************************************************
            Abaixo esta o script para fazer a troca dos texto para o exercicio
        *******************************************************************************
 ORAÇÃO DA AVE MARIA
AVE MARIA CHEIA DE GRAÇA
O SENHOR É CONVOSCO,
BENDITA SOIS VÓS ENTRE AS MULHERES,
E BENDITO É O FRUTO DO VOSSO VENTRE, JESUS.
SANTA MARIA, MÃE DE DEUS,
ROGAI POR NÓS PECADORES,
AGORA E NA HORA DA NOSSA MORTE.
AMÉM.



    -->


<script>
const correctPasswords = ["*","AVE MARIA CHEIA DE GRAÇA","O SENHOR É CONVOSCO,","BENDITA SOIS VÓS","ENTRE AS MULHERES,","E BENDITO É O FRUTO","DO VOSSO VENTRE, JESUS.","SANTA MARIA,","MÃE DE DEUS,","ROGAI POR NÓS PECADORES,","AGORA E NA HORA","DA NOSSA MORTE.","AMÉM."]; // Adicione suas senhas corretas aqui
const phrases = ["AVE MARIA _______ ____ _________","O ______ É CONVOSCO,","________ SOIS VÓS","ENTRE AS _________,","E BENDITO É O _____","DO VOSSO _____, JESUS.","SANTA _____,","MÃE DE _____,","ROGAI POR NÓS _______,","AGORA E NA _____","DA NOSSA _____.","AMÉM.","*"];

function checkPassword() {
    var passwordInput = document.getElementById("password").value;

    if (correctPasswords.includes(passwordInput)) {
        updateText();
    }
}

function updateText() {
    var outputText = document.getElementById("outputText");
    var currentPasswordIndex = correctPasswords.indexOf(document.getElementById("password").value);

    if (currentPasswordIndex !== -1) {
        outputText.innerText = phrases[currentPasswordIndex];
        var campoInput = document.getElementById("password");
        campoInput.value = ""; 
    } else {
        outputText.innerText = "Bem-vindo!";
    }
}
//funçao para limpar campo de password

function limparCampoInput() {
    var campoInput = document.getElementById("password");
    campoInput.value = ""; 
}


    </script>
</body>
</html>
